deploy:
- provider: script
  script: bash docker-push.sh
  skip_cleanup: true
  on:
    branch: development
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: prod_scripts
  skip_cleanup: true
  on:
    branch: development
  bucket: preteventbucket
  region: us-east-2
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: preteventbucket
  key: latest.zip
  bundle_type: zip
  application: pretevent
  deployment_group: deploypretevent
  region: us-east-2
  on:
    branch: development
