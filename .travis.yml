language: python
python:
  - "3.4"
sudo: required
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.15.0
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
before_script:
  - cp env.tmpl .env
  - pip3 install coveralls
script:
  - docker-compose up -d
  - docker-compose run web1 coverage run manage.py test players
  - docker-compose run web2 coverage run manage.py test eventos
  - docker-compose run web3 coverage run manage.py test rewards
  - cd front-end/pret-event && docker build -f Dockerfile-prod -t pretevent/app . && cd ../..
  - zip -r latest appspec.yml prod-update.sh docker-compose-prod.yml
  - mkdir -p prod_scripts
  - mv latest.zip prod_scripts/latest.zip
after_script:
  - coverage combine --append --rcfile=.coveragerc1 service/mc1/.coverage
  - coverage combine --append --rcfile=.coveragerc2 service/mc2/.coverage
  - coverage combine --append --rcfile=.coveragerc3 service/mc3/.coverage
  - coverage report
  - coveralls
