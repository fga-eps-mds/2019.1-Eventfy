version: '3'

services:

  db:
    image: postgres
    environment:
        POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
        POSTGRES_DB: "${POSTGRES_DB}"
        POSTGRES_USER: "${POSTGRES_USER}"
    ports:
      - 5000:5432

  web:
    build: ./service/mc1/
    command: /bin/sh ./boot.sh
    volumes:
      - ./service/mc1/:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

