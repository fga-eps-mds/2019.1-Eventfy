<div class="imageBox mb-5" [style.background-image]="image">
      <div class="container position-relative">
        <!-- <button type="button" class="btn btn-light position-absolute btnImage" data-toggle="modal" data-target="#fullImageModal">
          Ver imagem
        </button> -->
      </div>
    </div>
    <div class="modal fade" id="fullImageModal" tabindex="-1" role="dialog" aria-labelledby="Imagem" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content pb-3">
          <div class="modal-body">
            <img src="assets/imgs/evento.jpg" class="img-fluid" alt="Cross Cerrado">
          </div>
          <button type="button" class="btn btn-secondary m-auto" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-md-flex flex-md-row-reverse">
        <div class="col-12 col-md-4 mb-5 mainBox">
          <div class="card border-primary">
            <h4 class="card-header text-white bg-primary d-md-none">Cross Cerrado</h4>
            <div class="card-body">
              <h5  class="card-title">
                <span class="mr-2 d-inline-block" data-toggle="tooltip" data-placement="top" title="Data do evento" ><i class="fas fa-calendar-alt iconColor" ></i> {{date | date: "dd/MM/y"}}</span>
                <span class="d-inline-block" data-toggle="tooltip" data-placement="top" title="Horário de início"><i class="far fa-clock iconColor"></i> {{ date | date: "HH:mm" }}</span>
              </h5>
              <p class="card-text">
                <span class="text-muted" data-toggle="tooltip" data-placement="top" title="Dia da semana">{{ date | date: "EEEE" }}</span>
              </p>
              <p class="card-text">
                <span data-toggle="tooltip" data-placement="top" title="Local do evento"><i class="fas fa-map iconColor"></i>   {{place}}</span>
              </p>
              <p class="card-text">
                <span class="mr-3" data-toggle="tooltip" data-placement="top" title="Total de Visualizações"><i class="fas fa-eye iconColor"></i> 42</span>
                <span data-toggle="tooltip" data-placement="top" title="Total de Participantes"><i class="fas fa-users iconColor"></i> 16</span>
              </p>
              <p class="card-text">
                <span class="text-muted d-block">Recompensa:</span>
                <img src="{{rwrd_img}}" data-toggle="tooltip" data-placement="top" title={{rwrd_name}}>
              </p>
              <div *ngIf="currentId !== creatorId">
              <a href="#" class="btn btn-primary d-md-block" *ngIf="logged && !participate" (click)="Participar()">Participar</a>
              <a href="#" class="btn btn-primary d-md-block" *ngIf="participate" (click)="Deletar()">Sair do evento</a>
              </div>
              <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" data-toggle="tooltip" data-placement="top" title="Excelente">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" data-toggle="tooltip" data-placement="top" title="Bom">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" data-toggle="tooltip" data-placement="top" title="Regular">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" data-toggle="tooltip" data-placement="top" title="Ruim">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" data-toggle="tooltip" data-placement="top" title="Péssimo">1 star</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 mb-5">
          <div class="row mb-3">
            <div class="col-9 col-lg-10">
              <h1 class="">{{title}}</h1>
              <p class="text-right">Criado por:</p>
            </div>
            <div class="col-3 col-lg-2">
              <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-html="true" title="Fulano de Tal" data-content="Eventos criados: 12 <br> Recompensas ganhas: 7">
                <img src="assets/imgs/perfil.jpg" class="rounded-circle imagePerfil" alt="Criador do evento">
              </a>
            </div>
          </div>
          <div class="text-justify eventDescription">
            <p>{{description}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <div class="row">
          <div class="col">
            <div class="card text-center">
              <div class="all">
                <div class="content">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <th>
                        </th>
                        <th>Participantes</th>
                      </thead>
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Avatar</th>
                          <th scope="col">Nome</th>
                          <!-- <th scope="col">Recompensas</th> -->
                        </tr>
                      </thead>
                      <tbody *ngFor="let player of player_participating; let i = index">
                        <tr>
                          <th scope="row">{{ i + 1 }}</th>
                          <td>
                            <img src="{{ player.photo_url }}" class="rounded-circle imageParticipante" alt="Participante">
                          </td>
                          <td>{{ player.username }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
             
          </div>
        </div>
      </div>
    </div>
