<div class="all">
  <div class="content">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Posição</th>
            <th scope="col">Avatar</th>
            <th scope="col">Nome</th>
            <th scope="col">Pontos</th>
            <!-- <th scope="col">Recompensas</th> -->
          </tr>
        </thead>
        <tbody *ngFor="let player of players; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img src="{{ player.photo_url }}" class="rounded-circle imageParticipante" alt="Participante">
            </td>
            <td>{{ player.username }}</td>
            <td>{{ player.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
