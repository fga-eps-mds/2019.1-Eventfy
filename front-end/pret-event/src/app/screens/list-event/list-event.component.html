<div class="all">
  <div class="content">
    <div class="table-responsive">
      <h2 class="text-center">Eventos</h2>
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col">Evento</th>
            <th scope="col">Dia do Evento</th>
            <th scope="col">Hor√°rio Inicial</th>
          </tr>
        </thead>
        <tbody *ngFor="let event of events">
          <tr>
            <td>
              <a [routerLink]="['/evento/', event.id]">
                {{ event.title }}
              </a>
            </td>
            <td>{{ event.date | date : "dd/MM/y" }}</td>
            <td>{{ event.date | date : "HH:mm" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
