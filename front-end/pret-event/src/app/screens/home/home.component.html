      <carousel>

          <div class="bg-slide" [ngStyle]="{ 'background-image': 'url(' + mainEvent.url_image + ')'}"></div>

      </carousel>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div *ngFor="let event of events" class="col-sm-6 col-lg-4">
        <div class="card">
          <img class="card-img-top" src={{event.url_image}} alt="Card image cap">
          <div class="card-body">
            <a class="btn btn-primary" style="color:white"><strong>{{event.formated.day}}</strong></a>
            <a class="btn btn-warning"
              style="color:white; text-transform:uppercase;"><strong>{{event.formated.month}}</strong></a>
            <hr>
            <h4 class="card-title">{{event.title}}</h4>
            <p class="card-text overflow-auto">{{event.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
