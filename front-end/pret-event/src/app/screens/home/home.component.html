<!-- CAROUSEL -->
<div class="all">
  <div class="top">
    <div class="carousel-div">
      <carousel>
        <slide class="slide-height" *ngFor="let mainEvent of mainEvents">
          <div class="bg-slide" [ngStyle]="{ 'background-image': 'url(' + mainEvent.url_image + ')'}"></div>
        </slide>
      </carousel>
    </div>
  </div>
  <div class="container">
    <form [formGroup]="searchForm">
      <input formControlName="search" class="form-control" placeholder="Pesquisar...">
    </form>
    <div class="row">
      <div *ngFor="let event of events" class="col-sm-6 col-lg-4">
        <a [routerLink]="['/evento/', event.id]"> 
          <div class="card">
            <img class="card-img-top" src={{event.url_image}} alt="Card image cap">
            <div class="card-body">
              <a class="btn btn-primary" style="color:white"><strong>Dia {{event.date | date: "dd"}} </strong></a>
              <a class="btn btn-warning" style="color:white; text-transform:uppercase;"><strong>{{event.date | date: "MMM"}}</strong></a>
              <a><strong>{{event.date | date: "HH:mm"}}</strong></a>
              <hr>
              <h4 class="card-title">{{event.title}}</h4>
              <p class="card-text overflow-auto">{{event.description}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
