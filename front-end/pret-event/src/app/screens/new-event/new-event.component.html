<body>
  <br><br>
  <div class="formbox title-formbox">
    <h3>
      Novo Evento
    </h3>
    <br>
  </div>
  <div class="formbox body-formbox">
    <div class="form-group">
      <form [formGroup]="eventForm">
        <label><strong>Nome:</strong></label>
        <input formControlName="name" class="form-control">
        <br>
        <label><strong>Descrição:</strong></label>
        <input formControlName="description" class="form-control">
        <br>
        <label><strong>Data:</strong></label>
        <input type="date" formControlName="date" class="form-control">
        <br>
        <label><strong>Imagem:</strong></label>
        <input type="file" (change)="detectFiles($event)" accept=".png,.jpg" class="form-control-file" />
        <br>
        <button type="button" class="btn btn-color btn-lg btn-block" (click)="registerEvent()">Criar Evento</button>
      </form>
    </div>
  </div>
<body>
